<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- Vue JS App -->
    <div id="app">
        <!-- Carousel Section -->
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- Slider Section -->
                <div class="item">
                    <img :src="slides[currentImage]['image']" :alt="slides[currentImage]['title']" />
                    <div class="text">
                        <h3>{{slides[currentImage]['title']}}</h3>
                        <p>{{slides[currentImage]['text']}}</p>
                    </div>
                </div>
                <!-- Thumnails Section -->
                <div class="thumbs">
                    <!-- Buttons -->
                    <div class="prev" @click="prevImg()"></div>
                    <div class="next" @click="nextImg()"></div>
                    <!-- Thumbs -->
                    <div v-for="(img, i) in slides" :class="(currentImage===i) ? 'thumb active' : 'thumb'">
                        <img :src="img.image" :alt="img.title" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script src='./js/vue.3.2.47.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
