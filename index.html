<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <!-- Vue JS App -->
    <div id="app">
        <!-- Carousel Section -->
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- Slider Section -->
                <div class="item">
                    <img :src="slides[currentImage]['image']" :alt="slides[currentImage]['title']" />
                    <div class="text">
                        <h3>{{slides[currentImage]['title']}}</h3>
                        <p>{{slides[currentImage]['text']}}</p>
                    </div>
                </div>
                <!-- Thumnails Section -->
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script src='./js/vue.3.2.47.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
